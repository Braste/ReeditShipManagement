; -------------------------
; Reedit Ship Management
; -------------------------
; Config.ini
; Recompile to apply changes!
; -------------------------
[RSM.Main]
;limit to blocks with the ship name in their name
RequireShipName=true
;enable RSM loading & balancing functionality for weapons
EnableAutoload=true
;enable loading and balancing for reactors
AutoloadReactors=true
;automatically configure weapon on stance set
AutoConfigWeapons=true
;set turret fire mode based on stance
SetTurretFireMode=true
;set batteries to discharge on active railgun/coilgun target
ManageBatteryDischarge=true

[RSM.Spawns]
;don't inject faction tag into spawn custom data
PrivateSpawns=false
;Comma seperated friendly factions or steam ids
FriendlyTags=

[RSM.Doors]
;enable door management functionality
EnableDoorManagement=true
;enable door management functionality
DoorCloseTimer=3
;airlock door disable timer (x100 ticks)
AirlockDoorDisableTimer=6

[RSM.Keywords]
;to identify blocks which RSM should ignore
Ignore=Ignore
;to identify RSM LCDs
RsmLcds=[RSM]
;to identify non RSM LCDs for colour sync
ColourSyncLcds=[CS]
;to identify aux blocks
AuxiliaryBlocks=[Autorepair]
;to identify defensive PDCs
DefensivePdcs=Repel
;to identify minimum epsteins
MinimumThrusters=Min
;to identify docking epsteins
DockingThrusters=Docking
;to identify navigational lights
NavLights=Nav
;to identify airlock doors and vents
Airlock=Airlock

[RSM.InitNaming]
;single char delimiter for names
NameDelimiter=.
;append type names to all weapons on init
NameWeaponTypes=false
;append type names to all drives on init
NameDriveTypes=true
;comma seperated list of block names to be numbered at init
BlocksToNumber=true

[RSM.Misc]
;disable all lighting control
DisableLightingControl=true
;disable text colour control for all LCDs
DisableLcdColourControl=false
;show basic telemetry data on advanced thrust LCDs
ShowBasicTelemetry=true
;thrust percentages to show on advanced thrust LCDs
DecelerationPercentages=50,25,10,5

[RSM.Debug]
;prints more logging info to PB details
VerboseDebugging=true
;prints script runtime profiling info to PB details
RuntimeProfiling=true
;ticks x100 between block refreshes
BlockRefreshFreq=50
;ticks x100 to stall between runs
StallCount=0

; -------------------------
; Stances
; Add or remove as required
; -------------------------
[RSM.Stance]
CurrentStance=Docking

[RSM.Stance.Cruise]
;torpedoes; 0: off, 1: on;
Torps=1
;pdcs; 0: all off, 1: minimum defence, 2: all defence, 3: offence, 4: all on only
Pdcs=2
;railguns etc; 0: off, 1: hold fire, 2: AI weapons free;
Kinetics=1
;main drives; 0: off, 1: on, 2: minimum only, 3: epstein only, 4: chems only, 9: no change
MainThrust=1
;maneuvering thrusters; 0: off, 1: on, 2: forward off, 3: reverse off, 4: rcs only, 5: atmo only, 9: no change
ManeuveringThrust=2
;spotlights; 0: off, 1: on, 2: on max radius
Spotlights=0
;exterior lights; 0: off, 1: on
ExteriorLights=1
;colour for exterior lights
ExteriorColour=30,144,255,255
;interior lights lights; 0: off, 1: on
InteriorLights=1
;colour for interior lights, LCD text
InteriorAndLcdColour=30,144,225,255
;stockpile tanks, recharge batts; 0: off, 1: on, 2: discharge batts
StockpileAndRecharge=0
;EFC boost; 0: off, 1: on
EfcBoost=0
;EFC burn %; 0: no change, 1: 5%, 2: 25%, 3: 50%, 4: 75%, 5: 100%
NavOsBurnPercent=2
;EFC kill; 0: no change, 1: run 'Off' on EFC
NavOsAbort=0
;auxiliary blocks; 0: off, 1: on
AuxiliaryBlocks=0
;extractor; 0: off, 1: on, 2: auto load below 10%, 3: keep ship tanks full.
Extractor=3
;keep-alives for connectors, tanks, batteries, gyros, lcds, reactors; 0: ignore, 1: force on, 2: force off
KeepAlives=1
;hangar doors; 0: closed, 1: open, 2: no change
HangarDoors=0

